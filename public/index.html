<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
    <title>同心台</title>
    <script>
    ;(function(doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function() {

                var clientWidth = docEl.clientWidth
                if (!clientWidth) return
                if (clientWidth >= 750) {
                    docEl.style.fontSize = '100px'
                } else {
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px'
                }
          docEl.clientWidth
            }

        if (!doc.addEventListener) return
        recalc()
        win.addEventListener(resizeEvt, recalc, false)
        doc.addEventListener('DOMContentLoaded', recalc, false)
    })(document, window)
    </script>
    <style>
     *{border:0;-webkit-tap-highlight-color:transparent;outline:0;margin:0;padding:0}
      *,:after,:before{box-sizing:border-box}
      html{-webkit-text-size-adjust:100%!important;text-size-adjust:100%!important;-moz-text-size-adjust:100%!important}
      body,html{width:100%;height:100%;font-family:PingFangSC-Regular,Helvetica,STHeiti STXihei,Microsoft YaHei,Microsoft JhengHei,Arial}
      blockquote,body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,hr,input,legend,li,ol,p,pre,td,textarea,th,ul{vertical-align:baseline;border:0 none;list-style:outside none none}
      em,i{font-style:normal}
      ol,ul{list-style:none}
      article,aside,details,figcaption,figure,footer,header,hgroup,main,menu,nav,section,summary{display:block}
      audio,canvas,progress,video{display:inline-block;vertical-align:baseline}
      audio:not([controls]){display:none;height:0}
      [hidden],template{display:none}
      a{color:#333;background-color:transparent;text-decoration:none;-webkit-tap-highlight-color:rgba(0,0,0,0)}
      a:active,a:hover,a:visited{text-decoration:none;outline:0}
      abbr[title]{border-bottom:1px dotted}b,strong{font-weight:700}
      dfn{font-style:italic}h1{font-size:2em;margin:.67em 0}
      mark{background:#ff0;color:#000}
      small{font-size:80%}
      img{border:0;max-width:100%;width:auto;height:auto;vertical-align:top}
      svg:not(:root){overflow:hidden}figure{margin:1em 40px}
      hr{box-sizing:content-box;height:0}pre{overflow:auto}
      code,kbd,pre,samp{font-family:monospace,monospace;font-size:1em}
      button,input,optgroup,select,textarea{color:inherit;font:inherit;margin:0;resize:none}
      button{overflow:visible}button,select{text-transform:none}
      button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}
      button[disabled],html input[disabled]{cursor:default}
      button::-moz-focus-inner{border:0;padding:0}input{line-height:normal}
      input::-moz-focus-inner{border:0;padding:0}
      input[type=checkbox],input[type=radio]{box-sizing:border-box;padding:0}
      input[type=number]::-webkit-inner-spin-button,input[type=number]::-webkit-outer-spin-button{height:auto}input[type=search]{-webkit-appearance:textfield;box-sizing:content-box}
      input[type=search]::-webkit-search-cancel-button,input[type=search]::-webkit-search-decoration{-webkit-appearance:none}
      fieldset{border:1px solid silver;margin:0 2px;padding:.35em .625em .75em}
      legend{border:0;padding:0}textarea{overflow:auto}optgroup{font-weight:700}
      body{background:#f4f4f4;color:#666;line-height:1.5}
      body,div.navbar,header{margin:auto !important;max-width:768px}.content{overflow:hidden}
      input::-webkit-inner-spin-button,input::-webkit-outer-spin-button{-webkit-appearance:none} 
     </style>
  </head>
  <body class="body">
    <noscript>
      <strong>请使用最新浏览器</strong>
    </noscript>
    <div id="app">

    </div>
  </body>
</html>
